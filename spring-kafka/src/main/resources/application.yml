spring:
  jmx:
    enabled: true
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: foo-group
      auto-offset-reset: earliest
    producer:
      bootstrap-servers: localhost:9092

logback:
  rootloglevel: INFO
  barringLoglevel: DEBUG

app:
  topic:
    example: "example.topic"

management:
  server:
    port: 9621
  endpoint:
    health:
      show-details: "ALWAYS"

logging:
  level:
    root: WARN
    org.springframework.web: INFO
    com.memorynotfound: DEBUG

source: "https://memorynotfound.com/spring-kafka-json-serializer-deserializer-example/"